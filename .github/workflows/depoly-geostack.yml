name: Deploy GeoStack (Ping only)

on:
  workflow_dispatch:
  push:
    branches: [ "devel" ]

jobs:
  ping:
    runs-on: ubuntu-latest
    environment: dev
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Create dynamic inventory
        run: |
          mkdir -p ansible/inventory
          cat > ansible/inventory/hosts <<EOF
          [geostack]
          ${DEPLOY_HOST} ansible_user=${{ secrets.SSH_USERNAME }} ansible_ssh_private_key_file=~/.ssh/id_ed25519
          EOF
          cat ansible/inventory/hosts

      - name: Run ping playbook
        run: ansible-playbook -i ansible/inventory/hosts ansible/plays/ping.yml
