name: Deploy GeoStack

on:
  workflow_dispatch:
  push:
    branches: [ "devel" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Create dynamic inventory
        run: |
          mkdir -p ansible/inventory
          cat > ansible/inventory/hosts <<EOF
          [geostack]
          ${DEPLOY_HOST} ansible_user=${{ secrets.SSH_USERNAME }} ansible_ssh_private_key_file=~/.ssh/id_ed25519
          EOF
          cat ansible/inventory/hosts

      - name: GeoStack Playbook Executions
        run: ansible-playbook -i ansible/inventory/hosts ansible/site.yml
  db_backup:
    name: Backup PostGIS database
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Run pg_dump inside PostGIS container
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.DEPLOY_HOST }} "
            mkdir -p /opt/db_backups &&
            docker exec postgis pg_dump \
              -U ${{ secrets.DB_USER }} \
              -d ${{ secrets.DB_NAME }} \
              > /opt/db_backups/postgis_backup_\$(date +%F_%H-%M-%S).sql
          "

      - name: Verify backup file on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.DEPLOY_HOST }} \
            'ls -lh /opt/db_backups/postgis_backup_*.sql | tail -n 1'
