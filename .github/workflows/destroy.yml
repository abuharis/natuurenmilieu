name: Destroy Deployment

on:
  workflow_dispatch:  # Manually trigger from GitHub Actions

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Connect to deploy host and destroy stack
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            echo "Stopping and removing all containers..."
            docker-compose -f /opt/your-compose-folder/docker-compose.yml down -v

            echo "Removing leftover volumes..."
            docker volume prune -f

            echo "Cleaning SSL, DB backups, and other persistent directories..."
            rm -rf /opt/ssl/www/*
            rm -rf /opt/ssl/letsencrypt/*
            rm -rf /opt/db_backups/*

            echo "All services destroyed and volumes cleaned."
          EOF